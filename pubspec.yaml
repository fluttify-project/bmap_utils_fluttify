name: bmap_utils_fluttify
description: An `BaiduMap` Utils Component, Powered By `Fluttify`, A Compiler Generating Dart Bindings For Native SDK.
version: 0.4.0
author: yohom <yohombao@qq.com>
homepage: https://github.com/fluttify-project

environment:
  sdk: ">=2.12.0 <3.0.0"
  flutter: ">=1.12.13"

dependencies:
  flutter:
    sdk: flutter
  
  
  foundation_fluttify: ^0.13.0-dev.0
  core_location_fluttify: ^0.7.0-dev.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: any

flutter:
  plugin:
    platforms:
      android:
        package: me.yohom.bmap_utils_fluttify
        pluginClass: BmapUtilsFluttifyPlugin
      ios:
        pluginClass: BmapUtilsFluttifyPlugin